<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<body>
    <style>
    button
    {
        width: 60px;
        height: 60px;
    }
    </style>
    <input style="font-size: 28px; text-align: right;" /><br />
    <script>
    function update( _v ) // input tag を更新する関数
    {
        document.querySelector( 'input' ).value = _v
    }

    function append( _v ) // 数字を後ろに追加する
    {
        document.querySelector( 'input' ).value += _v
    }

    function calc() // 「＝」で計算する
    {
        const v = document.querySelector( 'input' ).value
        try {
            const f = new Function( 'return ' + v )
            update( f().toString() )
        } catch( _error ) {
            update( _error ) // 計算に失敗したら、エラーの内容を表示
        }
    }
    </script>
    <button onclick="append( '7' )" >7</button>
    <button onclick="append( '8' )" >8</button>
    <button onclick="append( '9' )" >9</button>
    <button onclick="append( '+' )" >+</button><br />
    <button onclick="append( '6' )" >6</button>
    <button onclick="append( '5' )" >5</button>
    <button onclick="append( '4' )" >4</button>
    <button onclick="append( '-' )" >-</button><br />
    <button onclick="append( '1' )" >1</button>
    <button onclick="append( '2' )" >2</button>
    <button onclick="append( '3' )" >3</button>
    <button onclick="append( '*' )" >✖️</button><br />
    <button onclick="append( '0' )" >0</button>
    <button onclick="append( '00' )" >00</button>
    <button onclick="append( '.' )" >.</button>
    <button onclick="append( '/' )" >÷</button><br />
    <button onclick="append( '**' )" >^</button>
    <button onclick="append( '**0.5' )" >√</button>
    <button onclick="calc()" style="width:105px;">=</button>
    <button onclick="update( '' ) " >AC</button>
</body>
</html>
